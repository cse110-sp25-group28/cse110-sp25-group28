<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Cards</title>
    <link rel="stylesheet" href="assets/styles/view-deck-styles.css">
  </head>
  <body>
      <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo"></div>
        <h1 class="app-name">SweatDeck</h1>
      </div>
      <div class="button-group">
        <button class="create-deck">Delete Deck</button>
        <button id="home-button">View Decks</button>
      </div>
    </header>
    <main id="cards-container" class="main-content">
      <h1 id="deck-title">Deck</h1>
      <div class="carousel-container">
        <div id="card-display">
          Loading...
        </div>
        <p id="card-counter">1 / N</p>
        <div class="button-group">
          <button id="prev-button">← Previous</button>
          <button id="next-button">Next →</button>
          <button id="shuffle-button">Shuffle</button>
        </div>
        <script type="module" src="./assets/scripts/view-deck.js"></script>
      </div>
    </main>
    <footer class="footer">
      
    </footer>
  </body>
</html>
