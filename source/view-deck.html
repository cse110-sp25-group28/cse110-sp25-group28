<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Cards</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/view-deck-styles.css">
    <script src="./assets/scripts/background-local-storage.js"></script>
    <script type="module" src="./assets/scripts/delete-deck.js"></script>
    <script type="module" src="assets/scripts/header.js"></script>
    <script src="https://kit.fontawesome.com/63a37c6cc9.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <img src="assets/images/sweat-deck-logo-light.png" alt="SweatDeck Logo Light" class="logo-light">
          <img src="assets/images/sweat-deck-logo-dark.png" alt="SweatDeck Logo Dark" class="logo-dark">
        </div>
        <h1 class="app-name">SweatDeck</h1>
      </div>
      <div class="header-actions">
        <button class="create-deck">Delete Deck</button>
        <button id="home-button">View Decks</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>      
      </div>
    </header>
    <main id="cards-container" class="main-content">
      <h1 id="deck-title">Deck</h1>
      <div class="carousel-container">
        <div id="card-display">
          Loading...
        </div>
        <p id="card-counter">1 / N</p>
        <div class="button-group">
          <button id="prev-button"><i class="fa-solid fa-arrow-left"></i></button>
          <button id="shuffle-button">Shuffle</button>
          <button id="next-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <script type="module" src="./assets/scripts/view-deck.js"></script>
      </div>
    </main>
    <footer class="footer">
      
    </footer>
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Delete Deck?</h3>
        <div class="modal-buttons">
          <button id="confirm-delete">Yes, Delete</button>
          <button id="cancel-delete">Cancel</button>
        </div>
      </div>
    </div>
    <div id="deleted-message" class="modal hidden">
      <div class="modal-content">
        <h3>This deck has been deleted</h3>
        <button id="go-home">Go to Home</button>
      </div>
    </div>

    <!-- Light/Dark Mode Toggle Functionality -->
    <script type="module">
      import { setupThemeToggle } from './assets/scripts/theme-toggle.js';
      setupThemeToggle();
    </script>

  </body>
</html>
