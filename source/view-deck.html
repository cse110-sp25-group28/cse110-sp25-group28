<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Cards</title>
    <link rel="stylesheet" href="assets/styles/view-deck-styles.css">
  </head>
  <body>
      <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <img src="assets/images/sweat-deck-logo.png" alt="Sweat Deck Logo">
        </div>
        <h1 class="app-name">SweatDeck</h1>
      </div>
    </header>
    <main id="cards-container" class="main-content">
      <h1 id="deck-title">Deck</h1>
      <div class="carousel-container">
        <div id="card-display">
          Loading...
        </div>
        <p id="card-counter">1 / N</p>

        <button id="prev-button">← Previous</button>
        <button id="next-button">Next →</button>
        <button class="create-deck">Delete Deck</button>

        <!--<script src="assets/scripts/view-deck.js"></script>-->
      </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="assets/scripts/card.js"></script>
    <script src="assets/scripts/view-deck.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logo = document.querySelector(".logo-section .logo");
        if (logo) {
          logo.style.cursor = "pointer";
          logo.addEventListener("click", () => {
            window.location.href = "../index.html"; 
          });
        }
      });
    </script>
  </body>
</html>
