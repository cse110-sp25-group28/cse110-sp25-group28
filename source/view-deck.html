<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Cards</title>
    <link rel="stylesheet" href="assets/styles/view-deck-styles.css">
    <script type="module" src="./assets/scripts/delete-deck.js"></script>
  </head>
  <body>
      <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <img src="assets/images/sweat-deck-logo.png" alt="SweatDeck Logo">
        </div>
        <h1 class="app-name">SweatDeck</h1>
      </div>
      <div class="header-actions">
        <button class="create-deck">Delete Deck</button>
        <button id="home-button">View Decks</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>      
      </div>
    </header>
    <main id="cards-container" class="main-content">
      <h1 id="deck-title">Deck</h1>
      <div class="carousel-container">
        <div id="card-display">
          Loading...
        </div>
        <p id="card-counter">1 / N</p>
        <div class="button-group">
          <button id="prev-button">‚Üê Previous</button>
          <button id="next-button">Next ‚Üí</button>
          <button id="shuffle-button">Shuffle</button>
        </div>
        <script type="module" src="./assets/scripts/view-deck.js"></script>
      </div>
    </main>
    <footer class="footer">
      
    </footer>
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Are you sure you want to delete this deck?</h3>
        <div class="modal-buttons">
          <button id="confirm-delete">Yes, Delete</button>
          <button id="cancel-delete">Cancel</button>
        </div>
      </div>
    </div>
    <div id="deleted-message" class="modal hidden">
      <div class="modal-content">
        <h3>This deck has been deleted</h3>
        <button id="go-home">Go to Home</button>
      </div>
    </div>

    <!-- Light/Dark Mode Toggle Functionality -->
    <script type="module">
      import { setupThemeToggle } from './source/assets/scripts/theme-toggle.js';
      setupThemeToggle();
    </script>

  </body>
</html>
