name: Unit Tests # name of the test 

on: [push] # the Github Action will activate "on" the event that you "push" to the repo

jobs: # the things being executed
  tests: # the name of your status check, will become important when you do branch protection
    runs-on: ubuntu-latest # which device on Github's server that you are running the Actions on
    steps:
      - uses: actions/checkout@v4 # using version 4 of Actions
      - name: Install Dependencies
        run: npm install
      - name: Create Deck Test
        run: npm test ./tests/create-deck.test.js
      - name: Main Page Test
        run: npm test ./tests/main-page.test.js
      - name: Chest Day Deck Test
        run: npm test ./tests/chest-day-deck.test.js
      - name: Legs Deck Test
        run: npm test ./tests/legs-deck.test.js
      - name: Core Blast Deck Test
        run: npm test ./tests/core-blast-deck.test.js
      - name: Arm Workout Deck Test
        run: npm test ./tests/arm-workout-deck.test.js
