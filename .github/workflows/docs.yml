name: Generate JSDoc

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Install dependencies
        run: npm install

      - name: Generate JSDoc
        run: npx jsdoc -c jsdoc.json

      - name: Commit and Push JSDoc
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if [ -d "docs" ]; then
            mkdir temp-docs
            cp -r docs/* temp-docs/
          else
            echo "No docs generated"
            exit 1
          fi

          git checkout --orphan temp-$BRANCH_NAME
          git reset --hard
          git clean -fdx
          
          cp -r temp-docs/* .
          rm -rf temp-docs
          
          git add .
          git commit -m "Update JSDoc output"
          git push -f origin HEAD:$BRANCH_NAME